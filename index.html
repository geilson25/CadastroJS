<html>
<head>
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cadastro de Funcionário</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="input-field" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" class="input-field" required>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" step="0.01" class="input-field" required>

        <label for="possuiDiploma">Possui Diploma:</label>
        <input type="checkbox" id="possuiDiploma" name="possuiDiploma">

        <div id="diplomaField" style="display: none;">
            <label for="diploma">Tipo de Diploma:</label>
            <select id="diploma" name="diploma">
                <option value="Tecnólogo">Tecnólogo</option>
                <option value="Bacharelado">Bacharelado</option>
                <option value="Licenciatura">Licenciatura</option>
                <option value="Pós-Graduação Lato Sensu">Pós-Graduação Lato Sensu</option>
                <option value="Pós-Graduação Stricto Sensu">Pós-Graduação Stricto Sensu</option>
                <option value="Doutorado">Doutorado</option>
                <option value="PhD">PhD</option>
            </select>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
